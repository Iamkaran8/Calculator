<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    
<div class="container">

    <div id="display"></div>

    <div class="get">

    <button id="1"   onclick="calc(1)" >1   </button>
    <button id="2"   onclick="calc(2)" >2   </button>
    <button id="3"   onclick="calc(3)" >3   </button>
    <button id="+"   onclick='calc("+")'>+   </button>
    <button id="4"   onclick="calc(4)" >4   </button>
    <button id="5"   onclick="calc(5)" >5   </button>
    <button id="6"   onclick="calc(6)" >6   </button>
    <button id="-"   onclick='calc("-")' >-   </button>
    <button id="7"   onclick="calc(7)" >7   </button>
    <button id="8"   onclick="calc(8)" >8   </button>
    <button id="9"   onclick="calc(9)" >9   </button>
    <button id="*"   onclick='calc("*")'>*   </button>
    <button id="Del" onclick='del()' >Del </button>
    <button id="0"   onclick="calc(0)" >0   </button>
    <button id="="   onclick='calculate()'>=   </button>
    <button id="/"   onclick='calc("/")'>/   </button>

    </div>

</div>


<script type="text/javascript" src="script.js"></script>

</body>
</html>
